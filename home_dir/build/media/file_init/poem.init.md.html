<div class="highlight"><pre><span class="p">#</span> <span class="err">一颗开花的树</span>
<span class="p">##</span> <span class="err">席慕容</span>

<span class="err">如何让你遇见我</span>  
<span class="err">在我最美丽的时刻</span> <span class="err">为这</span>  
<span class="err">我已在佛前</span> <span class="err">求了五百年</span>  
<span class="err">求佛让我们结一段尘缘</span>  

<span class="err">佛于是把我化作一棵树</span>  
<span class="err">长在你必经的路旁</span>  
<span class="err">阳光下慎重地开满了花</span>  
<span class="err">朵朵都是我前世的盼望</span>  

<span class="err">当你走近</span> <span class="err">请你细听</span>  
<span class="err">那颤抖的叶是我等待的热情</span>  
<span class="err">而当你终于无视地走过</span>  
<span class="err">在你身后落了一地的</span>  

<span class="err">朋友啊</span> <span class="err">那不是花瓣</span>  
<span class="err">那是我凋零的心</span>  

<span class="p">(</span><span class="err">上述内容由模板文件</span> <span class="p">~/.</span><span class="n">marboo</span><span class="p">/</span><span class="n">source</span><span class="p">/</span><span class="n">file_types</span><span class="p">/</span><span class="n">poem</span><span class="p">.</span><span class="n">md</span> <span class="err">复制而来</span><span class="p">)</span>
</pre></div>
